<script>
    let a = +prompt('Кол во денег')
    let b = +prompt('Цена шоколадки')
    let c = a / b
    let d = parseInt(c)
    let e = d * b
    let f = a - e 
    alert("Кол во шоколадок: " + d + "\n" + "Сдача: " + f)
